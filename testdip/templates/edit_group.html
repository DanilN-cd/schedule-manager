{% extends "base.html" %}

{% block title %}Редактирование группы{% endblock %}

{% block content %}
<h2>Редактирование: Группа № {{ group.name }}</h2>

<form action="{% url 'edit_group' group_id %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-save">Сохранить</button>
</form>

<a href="{% url 'groups_page' %}" class="btn btn-edit">Назад</a>
{% endblock %}
